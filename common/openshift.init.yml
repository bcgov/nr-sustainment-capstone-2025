apiVersion: template.openshift.io/v1
kind: Template
parameters:
  - name: REPO
    description: Repository name
    value: nr-sustainment-capstone-2025
  - name: ZONE
    description: Deployment zone, e.g. pr-### or prod
    required: true
  - description: Username for PostgreSQL user that will be used for accessing the database.
    name: POSTGRES_USER
    required: true
  - description: Password for the PostgreSQL connection user
    name: POSTGRES_PASSWORD
    required: true
  - description: Name of the PostgreSQL database accessed.
    displayName: PostgreSQL Database Name
    name: POSTGRES_DATABASE
    required: true
  - description: Name of PostgreSQL database host.
    name: POSTGRES_HOST
    required: true
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ${REPO}-${ZONE}-database
      labels:
        app: ${REPO}-${ZONE}
    stringData:
      database-name: ${POSTGRES_DATABASE}
      database-password: ${POSTGRES_PASSWORD}
      database-user: ${POSTGRES_USER}
      database-host: ${POSTGRES_HOST}
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: allow-from-openshift-ingress
      labels:
        template: openshift-test
    spec:
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  network.openshift.io/policy-group: ingress
      policyTypes:
        - Ingress
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: allow-same-namespace
      labels:
        template: nr-sustainment-capstone-2025-network-security-policy
    spec:
      podSelector: {}
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  environment: dev
                  name: b4cd74
      policyTypes:
        - Ingress